[calculator]
    name = Calculator
    binding-type = keyboard
    binding = <ControlMask>2
    directory = ~
    command = /usr/bin/xcalc
    shell = 0

[calculator2]
    name = Calculator
    binding-type = mouse
    binding = <ControlMask><Mod1Mask>3
    directory = /etc
    command = gnome-calculator
    shell = 1
